<!DOCTYPE html>
<html lang="en"  ng-app="dabbbleApp">
<head>	
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
    <title>Dabbble | A Dribble clone showcase</title>
    <!-- BOOTSTRAP -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <!-- FONTS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700,100|Montserrat:400,700">
    <!-- CSS -->
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body ng-controller="MainCtrl as vm">
  <div id="app-container">
    <header id="app-header">
      <div class="logo">
        <h1 class="title">Dabbble</h1> 
        <p>A Dribble clone showcase</p>
      </div>
    </header><!-- /#app-header --> 

    <section id="app-body">
      <h2>Hello {{vm.name}}</h2>
      <input type="text" ng-model="vm.name">
      <button class="btn btn-primary" ng-click="vm.sayHello()">Say hello!</button>
    </section><!-- /#app-body -->

    <footer id="app-footer">
      <p>Gian Vera project on AngularJs.</p>
    </footer><!-- /#app-footer --> 
  </div><!-- /#app-container -->
	
	<!-- ANGULARJS  -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <!-- SCRIPTS -->
  <script src="js/app.min.js"></script>
</body>
</html>
